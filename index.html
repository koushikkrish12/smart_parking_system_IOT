<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
   <h1 class="title">Parking System</h1>
   <div class="parking-info">
     <p>Slots Left: <span id="slotCount">0</span></p>
   </div>
   <div class="sensors">
     <div class="sensor">
       <p>IR Sensor 1</p>
       <button id="irSensor1Button" class="sensor-button">Vacant</button>
     </div>
     <div class="sensor">
       <p>IR Sensor 2</p>
       <button id="irSensor2Button" class="sensor-button">Vacant</button>
     </div>
   </div>
   <div class="smoke-sensor">
     <p>Smoke Detector</p>
     <button id="smokeSensorButton" class="sensor-button">OK</button>
   </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
